---
applications:
  - name: insider-bot
    memory: 128M
    command: python app.py
    services:
    - Cloundant NoSQL DB-2u
    - Redis Cloud-r7
  - name: rq-worker
    memory: 64M
    no-route: true
    health-check-type: none
    command: python worker.py
    services:
    - Cloundant NoSQL DB-2u
    - Redis Cloud-r7
  - name: timer-worker
    memory: 64M
    no-route: true
    health-check-type: none
    command: python timer_worker.py
    services:
    - Redis Cloud-r7
    - Cloundant NoSQL DB-2u
