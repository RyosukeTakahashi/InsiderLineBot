applications:
  - name: insider-bot
    memory: 128M
    command: python app.py

  - name: rq-workers
    memory: 64M
    no-route: true
    health-check-type: none
    command: python worker.py

  - name: timer-workers
    memory: 64M
    no-route: true
    health-check-type: none
    command: python timer_worker.py